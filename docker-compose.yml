version: '3.8'

services:
  backend:
    image: ghcr.io/thanaiquynh/hex-to-rgb-converter-backend:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    image: ghcr.io/thanaiquynh/hex-to-rgb-converter-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    depends_on:
      - backend
